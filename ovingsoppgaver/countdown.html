<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>
<body>
    <ul id="nedtelling">

    </ul>
    <script>
        let htmlString = ""
        for(htmlString = 10; htmlString >= 0; htmlString--){
            if(htmlString === 0){
                document.getElementById("nedtelling").innerHTML += `<li>We have take-off</li>`
            }else{
                document.getElementById("nedtelling").innerHTML += `<li>${htmlString}</li>`
            }
            
        }
    </script>
</body>
</html>
