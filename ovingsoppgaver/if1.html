<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if1</title>
</head>
<body>
    <p id="utskrift"></p>

    <script>
        const name = "Adrian"
        let utskrift = ""

        if(name === "Adrian"){
            utskrift = `Mitt navn er ${name} Mirek`
        }else{
            utskrift = `Mitt navn er ikke ${name} Mirek`   
        }
        document.getElementById("utskrift").innerHTML = utskrift
    </script>
</body>
</html>
