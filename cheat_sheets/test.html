<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <button id="addNew" onClick="addNew()">Add random number</button>
    <script>
        let totalNum = 7
        function addNew(){
            let ranNum = 0
            ranNum = Math.floor(Math.random() * 100)
            totalNum += ranNum
            
            document.getElementById("display").innerHTML = totalNum
        }
        console.log(totalNum)

    </script>
</body>
</html>
