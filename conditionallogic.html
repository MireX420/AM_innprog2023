<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Logic Cheat Sheet</title>
</head>
<body>
    <script>
        const age = 17
        const passedTheory = false
        const passedPractical = false

        let message = "Resultat: "

        if(age >= 18){
            message += "Personen er 18 år eller eldre."
        }else{
            message += "Personen er ikke gamle nok til å kjøre bil."
        }

        if(age >= 18 && passedPractical === true && passedTheory === true){
            message += "Person er klarert for bilkjøring."
        }else{
            message += "Person er ikke klarert for bilkjøring."
        }
        console.log(message)
    </script>
</body>
</html>
